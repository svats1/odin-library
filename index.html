<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="books">
    </div>
    <div class="modal">
        <div class="modal-content">
            <form action="#" class="bookform" method="get">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" autofocus required minlength="1"/>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required minlength="1"/>
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" pattern="^[0-9]*$" required minlength="1" title="Numbers only"/>
                <label for="read">Read? (y/n)</label>
                <input type="text" id="read" name="read" pattern="[Yy]|[Nn]" required minlength="1"/>
                <br>
                <button type="submit" id="submit">submit</button>
            </form>
        </div>
    </div>
    
    <button type="submit" id="addnewbook">New Book</button>
</body>
</html>
